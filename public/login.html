<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div>
      <form id="user-login-form" action="login" method="post">
        <label for="username-email">Email</label>
        <input id="username-email" name="email" type="email" required />
        <br />
        <label for="username-password">Password</label>
        <input
          id="username-password"
          name="password"
          type="password"
          required
        />
        <br />
        <input type="submit" title="Login" />

        <br />
        <br />
        <p>Create a new account. <a href="/register">Register</a></p>
      </form>
    </div>
  </body>
</html>
